<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Sensores</h2>
    <a class="btn btn-primary" [routerLink]="['/sensors/new']"> + AÃ±adir Sensor </a>
  </div>

  @if (sensors$ | async; as sensors) { @if (sensors.length === 0) {
  <p class="text-muted">No hay sensores.</p>
  } @else {
  <div class="list-group">
    @for (s of sensors; track s.id) {
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">{{ s.name }}</div>
        <small class="text-muted">Usuari: {{ s.user.name }} (ID: {{ s.user.id }})</small>
      </div>
      <span class="badge text-bg-secondary">#{{ s.id }}</span>
    </div>
    }
  </div>
  } } @else {
  <p>Cargando Sensores...</p>
  }
</div>
