<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">AÃ±adir sensor</h2>
    <a class="btn btn-outline-secondary" [routerLink]="['/sensors']">Volver</a>
  </div>

  @if (error) {
  <div class="alert alert-danger">{{ error }}</div>
  } @if (ok) {
  <div class="alert alert-success">{{ ok }}</div>
  }

  <div class="card">
    <div class="card-body">
      <form #registerSensor="ngForm" (ngSubmit)="registerSensor.valid && submit()">
        
        <div class="mb-3">
          <label class="form-label">ID usuario (idUser)</label>
          <input
            class="form-control"
            type="number"
            name="idUser"
            [(ngModel)]="idUser"
            required
            min="1"
            placeholder="4"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre del sensor</label>
          <input
            class="form-control"
            type="text"
            name="name"
            [(ngModel)]="name"
            required
            placeholder="Temperature Sensor"
          />
        </div>

        <button
          class="btn btn-primary w-100"
          type="submit"
          [disabled]="loading || registerSensor.invalid"
        >
          @if (loading) { Creando... } @else { Crear Sensor }
        </button>
      </form>
    </div>
  </div>
</div>
